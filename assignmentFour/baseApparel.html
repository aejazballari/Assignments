<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="Stylesheet" href="./baseApparel.css" />
  </head>
  <body>
    <section>
      <div id="bg" class="left">
        <img src="./images/logo.svg" alt="logo" width="150px" />
        <div class="sub-div">
          <p class="large">
            <span class="pinkText">WE'RE</span> <b>COMING SOON</b>
          </p>
          <br />
          <p class="description pinkText">
            Hello fellow shoppers! We're currently building our new fashion
            store. And your email below to stay up-to-date with our
            announcements and our launch deals.
          </p>
          <br />
        </div>
        <div class="form">
          <div>
            <input
              class="emailImput"
              type="email"
              placeholder="aejazballari#gmail.com"
              size="30"
            />
          </div>
          <div>
            <img
              class="error"
              src="./images/icon-error.svg"
              height="20px"
              width="20px"
            />
          </div>
          <div>
            <input class="button" type="submit" value=">" />
          </div>
        </div>
        <div class="valid">
          <p class="pinkText">please provide a valid email</p>
        </div>
      </div>
      <div class="right">
        <img src="./images/hero-desktop.jpg" alt="image" width="530px" />
      </div>
    </section>
  </body>
</html>
